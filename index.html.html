                            .then(() => showToast('åˆ†äº«æˆåŠŸ'))
                            .catch(err => {
                                console.error('åˆ†äº«å¤±è´¥:', err);
                                showToast('åˆ†äº«å¤±è´¥ï¼Œè¯·å°è¯•ä¿å­˜å›¾ç‰‡ååˆ†äº«', true);
                            });

                } else {

            // ä¿å­˜å›¾ç‰‡
            saveBtn.addEventListener('click', function() {
                if (!currentExportImageUrl) {
                    showToast('æ²¡æœ‰å›¾ç‰‡å¯ä¿å­˜', true);
                    return;
                }
                
                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const link = document.createElement('a');
                link.download = 'æ–‡æœ¬å†…å®¹.png';

            // å¤åˆ¶å›¾ç‰‡åˆ°å‰ªè´´æ¿
            function copyImageToClipboard(dataUrl) {
                // å°†æ•°æ®URLè½¬æ¢ä¸ºBlob
                fetch(dataUrl)
                    .then(res => res.blob())
                    .then(blob => {
                        // ä½¿ç”¨Clipboard APIå†™å…¥å›¾ç‰‡
                        if (navigator.clipboard && navigator.clipboard.write) {
                            navigator.clipboard.write([
                                new ClipboardItem({
                                    [blob.type]: blob
                                })
                            ]).then(() => {
                                showToast('å›¾ç‰‡å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼Œå¯ä»¥ç²˜è´´åˆ°å…¶ä»–åº”ç”¨ä¸­');
                            }).catch(err => {
                                console.error('å¤åˆ¶å›¾ç‰‡å¤±è´¥:', err);
                                showToast('å¤åˆ¶å›¾ç‰‡å¤±è´¥ï¼Œè¯·å°è¯•ä¿å­˜å›¾ç‰‡', true);
                            });
                        } else {
                            showToast('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒç›´æ¥å¤åˆ¶å›¾ç‰‡ï¼Œè¯·ä½¿ç”¨ä¿å­˜åŠŸèƒ½', true);
                        }
                    });
            }
            
            // åˆ¤æ–­ä¸€è¡Œæ˜¯å¦åªåŒ…å«æ•°å­—å’Œç¬¦å·
            function isOnlyNumbersAndSymbols(line) {
                // ç§»é™¤éæ•°å­—å’Œç¬¦å·çš„å­—ç¬¦ï¼Œå¦‚æœç»“æœä¸ºç©ºå­—ç¬¦ä¸²ï¼Œåˆ™è¯´æ˜åªåŒ…å«æ•°å­—å’Œç¬¦å·
                return line.replace(/[\d\s\-\_\.\:\,;!@#$%^&*()+=]/g, '') === '';
            }
            
            // æ›´æ–°é¢„è§ˆå†…å®¹
            function updatePreview() {
                const lines = textInput.value.split('\n');
                const selectedFont = fontSelector.value;
                
                // åº”ç”¨é€‰ä¸­çš„å­—ä½“åˆ°æ•´ä¸ªé¢„è§ˆåŒºåŸŸ
                previewContent.style.fontFamily = selectedFont;
                
                // æ¸…é™¤é¢„è§ˆå†…å®¹
                previewContent.innerHTML = '';
                
                if (lines.length === 0 || (lines.length === 1 && lines[0].trim() === '')) {
                    previewContent.innerHTML = '<div class="preview-placeholder">é¢„è§ˆå°†åœ¨æ­¤å¤„æ˜¾ç¤º...</div>';
                    return;
                }
                
                // æ£€æŸ¥ç¬¬ä¸€è¡Œæ˜¯å¦åªåŒ…å«æ•°å­—å’Œç¬¦å·
                const firstLine = lines[0].trim();
                const isSpecialFormat = isOnlyNumbersAndSymbols(firstLine);
                
                // æ·»åŠ æ ‡é¢˜
                const title = document.createElement('div');
                title.className = 'preview-title';
                title.textContent = firstLine;
                previewContent.appendChild(title);
                
                // å¦‚æœç¬¬ä¸€è¡ŒåªåŒ…å«æ•°å­—å’Œç¬¦å·ï¼Œæ·»åŠ ç¬¬äºŒè¡Œä½œä¸ºå‰¯æ ‡é¢˜
                let listStartIndex = 1;
                if (isSpecialFormat && lines.length > 1 && lines[1].trim() !== '') {
                    const subtitle = document.createElement('div');
                    subtitle.className = 'subtitle';
                    subtitle.textContent = lines[1].trim();
                    previewContent.appendChild(subtitle);
                    listStartIndex = 2;
                }
                
                // å¤„ç†å‰©ä½™å†…å®¹
                let currentList = document.createElement('ol');
                let listNumber = 1;
                let isAfterDivider = false;
                
                for (let i = listStartIndex; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // æ£€æŸ¥æ˜¯å¦æ˜¯åˆ†å‰²çº¿ï¼ˆåŒ…å«"åˆ†å‰²çº¿"å­—æ ·æˆ–ç©ºè¡Œï¼‰
                    if (line === '' || line.includes('åˆ†å‰²çº¿')) {
                        // åˆ†å‰²çº¿
                        if (i < lines.length - 1) { // é¿å…åœ¨æœ«å°¾æ·»åŠ å¤šä½™çš„åˆ†å‰²çº¿
                            // æ·»åŠ å½“å‰åˆ—è¡¨åˆ°é¢„è§ˆ
                            if (currentList.children.length > 0) {
                                previewContent.appendChild(currentList);
                            }
                            
                            // åˆ›å»ºæ–°çš„åˆ—è¡¨
                            currentList = document.createElement('ol');
                            listNumber = 1;
                            isAfterDivider = true;
                            
                            // æ·»åŠ åˆ†å‰²çº¿
                            const divider = document.createElement('div');
                            divider.className = 'divider';
                            previewContent.appendChild(divider);
                        }
                    } else {
                        // åªæœ‰åœ¨ç¬¬ä¸€è¡Œå…¨æ˜¯æ•°å­—å’Œç¬¦å·çš„æƒ…å†µä¸‹ï¼Œåˆ†å‰²çº¿åçš„ç¬¬ä¸€è¡Œæ‰åŠ ç²—æ˜¾ç¤º
                        if (isAfterDivider && isSpecialFormat) {
                            const sectionTitle = document.createElement('div');
                            sectionTitle.className = 'section-title';
                            sectionTitle.textContent = line;
                            previewContent.appendChild(sectionTitle);
                            isAfterDivider = false;
                        } else {
                            // æ·»åŠ åˆ—è¡¨é¡¹
                            const listItem = document.createElement('li');
                            listItem.textContent = line;
                            currentList.appendChild(listItem);
                            listNumber++;
                        }
                    }
                }
                
                // æ·»åŠ æœ€åä¸€ä¸ªåˆ—è¡¨
                if (currentList.children.length > 0) {
                    previewContent.appendChild(currentList);
                }
            }
            
            // è·å–æ ¼å¼åŒ–æ–‡æœ¬ï¼ˆç”¨äºå¤åˆ¶ï¼‰
            function getFormattedText() {
                const lines = textInput.value.split('\n');
                let result = '';
                
                if (lines.length === 0) return '';
                
                // æ£€æŸ¥ç¬¬ä¸€è¡Œæ˜¯å¦åªåŒ…å«æ•°å­—å’Œç¬¦å·
                const firstLine = lines[0].trim();
                const isSpecialFormat = isOnlyNumbersAndSymbols(firstLine);
                
                // æ·»åŠ æ ‡é¢˜
                result += firstLine + '\n';
                
                // å¦‚æœç¬¬ä¸€è¡ŒåªåŒ…å«æ•°å­—å’Œç¬¦å·ï¼Œæ·»åŠ ç¬¬äºŒè¡Œä½œä¸ºå‰¯æ ‡é¢˜
                let listStartIndex = 1;
                if (isSpecialFormat && lines.length > 1 && lines[1].trim() !== '') {
                    result += lines[1].trim() + '\n';
                    listStartIndex = 2;
                }
                
                // æ·»åŠ åˆ—è¡¨
                let listNumber = 1;
                let isAfterDivider = false;
                
                for (let i = listStartIndex; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // è·³è¿‡åˆ†å‰²çº¿
                    if (line === '' || line.includes('åˆ†å‰²çº¿')) {
                        isAfterDivider = true;
                    } else {
                        // åªæœ‰åœ¨ç¬¬ä¸€è¡Œå…¨æ˜¯æ•°å­—å’Œç¬¦å·çš„æƒ…å†µä¸‹ï¼Œåˆ†å‰²çº¿åçš„ç¬¬ä¸€è¡Œæ‰ä¸åŠ åºå·
                        if (isAfterDivider && isSpecialFormat) {
                            result += line + '\n';
                            isAfterDivider = false;
                        } else {
                            result += `${listNumber}. ${line}\n`;
                            listNumber++;
                        }
                    }
                }
                
                return result;
            }
            
            // æ˜¾ç¤ºæç¤ºä¿¡æ¯
            function showToast(message, isError = false) {
                toast.textContent = message;
                toast.style.backgroundColor = isError ? '#dc3545' : '#28a745';
                toast.classList.add('show');
                
                setTimeout(function() {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // åº•éƒ¨å¯¼èˆªäº¤äº’
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const tab = this.getAttribute('data-tab');
                    
                    // æ›´æ–°æ´»åŠ¨çŠ¶æ€
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                    
                    // æ ¹æ®æ ‡ç­¾åˆ‡æ¢æ˜¾ç¤ºé¡µé¢
                    switch(tab) {
                        case 'edit':
                            editPage.classList.add('active');
                            previewPage.classList.remove('active');
                            break;
                        case 'preview':
                            editPage.classList.remove('active');
                            previewPage.classList.add('active');
                            // ç¡®ä¿é¢„è§ˆå†…å®¹æ˜¯æœ€æ–°çš„
                            updatePreview();
                            break;
                        case 'copy':
                            // æ‰§è¡Œå¤åˆ¶æ“ä½œ
                            copyText();
                            // çŸ­æš‚å»¶è¿Ÿååˆ‡æ¢å›ç¼–è¾‘çŠ¶æ€
                            setTimeout(() => {
                                navItems[0].click();
                            }, 1500);
                            break;
                    }
                });
            });
            
            // åˆå§‹çŠ¶æ€ï¼šè¾“å…¥æ¡†ç©ºç™½
            textInput.value = "";
            updatePreview();
        });
    </script>
